<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <script src="animation.js"></script>
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

  <!-- Rating state start -->

  <main id="wrapper">

    <div class="container">

      <img src="/images/icon-star.svg" class="star-icon">

      <section class="text-area">
        <h2>How did we do?</h2>
        <p>Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!</p>
      </section>
  
      <section class="ratings">
        <div class="ratings-element" onclick="ratingClick()">1</div>
        <div class="ratings-element" onclick="ratingClick()">2</div>
        <div class="ratings-element" onclick="ratingClick()">3</div>
        <div class="ratings-element" onclick="ratingClick()">4</div>
        <div class="ratings-element" onclick="ratingClick()">5</div>
      </section>
      
      <button id="submit" type="button">
        Submit  
      </button>
      <!-- Rating state end -->
    
      <!-- Thank you state start -->

  </main>

</html>
